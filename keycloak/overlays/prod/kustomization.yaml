namespace: prod
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
replicas:
- name: keycloak
  count: 3
resources:
- namespace.yaml
bases:
- ../../base
configMapGenerator:
- name: keycloak-properies
  envs:
  - .env
patches:
- path: env-patch.yaml
  target:
    name: keycloak
    kind: StatefulSet
secretGenerator:
- name: keycloak-secrets
  envs:
  - .env.secret
