apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- ../../base

configMapGenerator:
- name: keycloak-properies
  envs:
  - .env

secretGenerator:
- name: keycloak-secrets
  envs:
  - .env.secret

patches:
- patch: |-
    - op: add
      path: "/spec/template/spec/containers/0/envFrom"
      value:
      - configMapRef:
          name: keycloak-properies
      - secretRef:
          name: keycloak-secrets
  target:
    kind: StatefulSet
    name: keycloak